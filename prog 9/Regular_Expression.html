<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <script>
        //quantifires specify how many times a character or group should appear
        // * matches zero or more consecutive as it al

        let text = "aaaba";
        let pattern = /\a?/g;
        let result = text.match(pattern);
        console.log(result);

        //modifiers change how regex matches.
        let text2 ="Hii Hello How are you?\nHii I'm fine.Hii";
        let pattern2 =/^hii/igm;
        let result2 = text2.match(pattern2);
        console.log(result2);
        //^ -> start of string(or line, if m)
        //$ -> end of string(or line, if m)

        //Meta characters have special meaning in regex.
        let text3 = "012abc345xyz";
        let pattern3 = /\d+\w+/g;
        let result3 = text3.match(pattern3);
        console.log(result3);

        //Example2
        let text4 = "hai hello how are you? hii";
        let pattern4 = /\bh\w+/g;   
        let result4 = text4.match(pattern4);
        console.log(result4);
    </script>
</body>
</html>
