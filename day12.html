<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // set-> can't accept duplicates, to uniquely identify the value's
        // create a set keyword,variable we need [] -> to iterate
        let email=new Set([]);
        email.add("js@gmail.com");
        email.add("python@gmail.com");
        email.add("java@gmail.com");
        console.log(email);
        email.delete("js@gmail.com")
        console.log(email);
        for(let mail of email ){
            console.log(mail)
        }

        email.forEach(x=>{
            console.log(x)
        })

        //example
        let adminpermission=new Set(["Write","read","delete"])
        let userpermission=new Set (["read"]);

        function hasPermission(role,permission){
            return role.has(permission); 
        }
        console.log(hasPermission(adminpermission,"delete"));
        console.log(hasPermission(userpermission,"read"));
        // map
        let user1={
            name:"batman"
        }
        let user2={
            name:"superman"
        }
        let map=new Map()
        map.set(user1,"welcome")
        map.set(user2,"hi batman")
        console.log(map)
        map.delete(user2)
        console.log(map)

        for(let message of map.keys()){
            console.log(message)
        }

    </script>
</body>
</html>
