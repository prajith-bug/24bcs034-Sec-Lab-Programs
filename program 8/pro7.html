<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript StopWatch</h2>
    <div>00:00</div>
    <button onclick="start()">start</button>
    <button onclick="Stop()">stop</button>
    <button onclick="Reset()">reset</button>
    <script>
        let seconds=0;
        let intervalId=null;
        function updateDisplay(){
            let minits=String(math.floor(seconds/60)).padStart(2,'0');
            let seconds=String(seconds % 60).padStart(2,'0');
            document.getElementById("display").innerText=`${minits}:${seconds}`;
        }
        function Start(){
            if (!intervalId){
                intervalId=setInterval(()=>{
                    seconds++;
                    updateDisplay();

                },1000)
            }

        }
        function stop(){
            clearInterval(intervalId);
            intervalId=null;
        }
        function Reset(){
            Stop();
            seconds=0;
            updateDisplay();
             
        }
    </script>
</body>
</html>
