<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <style>
        .slider{
            margin:auto;
        }
        .silder img{
            width:100%;
            height:auto;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="./img1.jfif" alt="" id="display-images">
        
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <script>
        let image=["img1.jfif","img2.jfif","img3.jfif"];
        let currentIndex=0;
        let display=document.getElementById("display-images");
        let prevBtn=document.getElementById("prev");
        let nextBtn=document.getElementById("next");
        nextBtn.addEventListener("click",()=>{
           currentIndex=(currentIndex+1)%image.length;
           display.src=image[currentIndex];

        })

        prevBtn.addEventListener("click",()=>{
            currentIndex=(currentIndex-1+image.length)%image.length;
            display.src=image[currentIndex];
        })
        setInterval(()=>{
            currentIndex=(currentIndex+1)%image.length;
            display.src=image[currentIndex];
        },2000);
        </script>
</body>
</html>
